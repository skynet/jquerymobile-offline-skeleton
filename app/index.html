<!DOCTYPE html>
<html manifest="cache.manifest">
  <head>
    <title>On-/Offline skeleton</title>
    <link rel="stylesheet" href="stylesheet/jquery.mobile-1.0a3.css" />
    <script type="text/javascript" src="javascript/modernizr-1.7.min.js"></script>
    <script type="text/javascript" src="javascript/jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="javascript/jquery.mobile-1.0a3.min.js"></script>
    <script type="text/javascript" src="javascript/loader.js"></script>

  </head>
  <body> 

    <div data-role="page" id="page">
      <div data-role="header">
        <h1>On-/Offline skeleton</h1>
      </div><!-- /header -->

      <div data-role="content">
        <div><h1 class="status">UNKNOWN</h1></div>
        <ul data-role="listview" data-theme="a">
          <li><a href="#page1">Page 1</a></li>
          <li><a href="#page2">Page 2</a></li>
          <li><a href="#page3">Page 3</a></li>
        </ul>
      </div><!-- /content -->

    </div><!-- /page -->

    <div data-role="page" id="page1">
      <div data-role="header">
        <h1>On-/Offline skeleton</h1>
      </div><!-- /header -->
      <div data-role="content">
        <div><h1 class="status">UNKNOWN</h1></div>
        <a href="#page" data-role="button">Home</a>
      </div><!-- /content -->
    </div><!-- /page -->

    <div data-role="page" id="page2">
      <div data-role="header">
        <h1>On-/Offline skeleton</h1>
      </div><!-- /header -->
      <div data-role="content">
        <div><h1 class="status">UNKNOWN</h1></div>
        <div data-role="fieldcontain">
          <label for="slider">Select slider:</label>
          <select name="slider" id="slider" data-role="slider">
            <option value="off">Off</option>
            <option value="on">On</option>
          </select>
        </div>
      </div><!-- /content -->
    </div><!-- /page -->

    <div data-role="page" id="page3">
      <div data-role="header">
        <h1>On-/Offline skeleton</h1>
      </div><!-- /header -->
      <div data-role="content">
        <div><h1 class="status">UNKNOWN</h1></div>
        <div data-role="controlgroup">
          <a href="#page1" data-role="button">Go to Page 1</a>
          <a href="#page2" data-role="button">Go to Page 2</a>
          <a href="#page3" data-role="button">Go to Page 3</a>
        </div>
      </div><!-- /content -->
    </div><!-- /page -->

  </body>
</html>
